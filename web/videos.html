<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>视频｜使用教程与事故示例</title>
  <meta name="description" content="行车记录仪与行车安全应用的使用视频与事故示例视频合集。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css?v=1">
</head>
<body>
  <header id="site-header"></header>
  <main>
    <section class="section page-hero">
      <div class="container">
        <h1>视频中心</h1>
        <p>使用教程、功能演示与事故示例视频，帮助你快速了解与评估。</p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2 class="section__title">使用教程</h2>
        <div class="grid grid--3">
          <article class="card">
            <h3>设备接入与绑定</h3>
            <video controls preload="metadata" style="width:100%;border-radius:12px">
              <source src="assets/videos/setup.mp4" type="video/mp4">
            </video>
          </article>
          <article class="card">
            <h3>事件告警与处理</h3>
            <video controls preload="metadata" style="width:100%;border-radius:12px">
              <source src="assets/videos/alerts.mp4" type="video/mp4">
            </video>
          </article>
          <article class="card">
            <h3>视频取证与导出</h3>
            <video controls preload="metadata" style="width:100%;border-radius:12px">
              <source src="assets/videos/evidence.mp4" type="video/mp4">
            </video>
          </article>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h2 class="section__title">事故示例（用于分析与培训）</h2>
        <div class="grid grid--3">
          <article class="card">
            <h3>追尾场景</h3>
            <video controls preload="metadata" style="width:100%;border-radius:12px">
              <source src="assets/videos/crash-rear.mp4" type="video/mp4">
            </video>
          </article>
          <article class="card">
            <h3>侧向碰撞</h3>
            <video controls preload="metadata" style="width:100%;border-radius:12px">
              <source src="assets/videos/crash-side.mp4" type="video/mp4">
            </video>
          </article>
          <article class="card">
            <h3>分心驾驶</h3>
            <video controls preload="metadata" style="width:100%;border-radius:12px">
              <source src="assets/videos/distracted.mp4" type="video/mp4">
            </video>
          </article>
        </div>
        <p style="color:#6B7280;font-size:14px;margin-top:8px">说明：事故示例仅用于安全教育与分析，请确保素材来源合法且已脱敏处理。</p>
      </div>
    </section>
  </main>
  <footer id="site-footer"></footer>
  <script src="assets/js/layout.js?v=1"></script>
  <script src="assets/js/main.js?v=1"></script>
</body>
</html>
