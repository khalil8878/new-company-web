<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>案例与客户成功｜公司官网</title>
  <meta name="description" content="浏览我们在不同行业的成功案例与可量化成果。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css?v=1">
</head>
<body>
  <header id="site-header"></header>
  <main>
    <section class="section page-hero">
      <div class="container">
        <h1>案例与客户成功</h1>
        <p>基于行车记录与AI安全的落地实践与可量化成果。</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="filters">
          <label>
            行业
            <select>
              <option>全部</option>
              <option>制造</option>
              <option>零售</option>
              <option>医疗</option>
            </select>
          </label>
          <label>
            服务类型
            <select>
              <option>全部</option>
              <option>官网/电商</option>
              <option>移动应用</option>
              <option>数据中台</option>
            </select>
          </label>
        </div>

        <div class="grid grid--3">
          <article class="card case">
            <div class="case__logo">LOGI</div>
            <h3>货运车队事故率下降 42%</h3>
            <p>部署疲劳/分心检测与告警闭环，优化司机培训。</p>
          </article>
          <article class="card case">
            <div class="case__logo">RIDE</div>
            <h3>网约车安全投诉降低 35%</h3>
            <p>异常驾驶检测与视频举证，配合考核提升服务质量。</p>
          </article>
          <article class="card case">
            <div class="case__logo">COACH</div>
            <h3>客运企业应急响应提速 3 倍</h3>
            <p>事件聚合、一键取证与跨部门协同，缩短处理周期。</p>
          </article>
        </div>
      </div>
    </section>
  </main>
  <footer id="site-footer"></footer>
  <script src="assets/js/layout.js?v=1"></script>
  <script src="assets/js/main.js?v=1"></script>
</body>
</html>
